{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<div class="headertext">
  <p>{{ title }}</p>
</div>
<header class="chartsheader"></header>

<div class="container">

 {% if profile %}
   <div class="row">
     <div class="col-xs-4">
       <img style="float: right;" src="{{ profile.avatar_url }}" alt="{{ profile.display_name }}">
     </div>

     <div class="col-xs-8">
       <h3>Welcome {{ profile.display_name }}</h3>
     </div>
   </div>
 {% endif %}
   <hr>
   <div class="row">
    <section class="col-xs-5">
       <form method="post">
         <div class="column">
          <input id="twit" type="text" class="form-control" name="twit" placeholder="Enter In Hashtag">
          <p style="text-align: center;">VS.</p>
          <input id="twit2" type="text" class="form-control" name="twit2" placeholder="Enter In Hashtag">
          <p style="text-align: center;">VS.</p>
          <input id="twit3" type="text" class="form-control" name="twit3" placeholder="Enter In Hashtag">
          <button type="submit" id="submit_form">Submit</button>
          <a href="/stoptweets" onclick="stopTimer()" id="stop_tweet">Stop Tweets</a>
        </div>
      </form>
    </section>
    <div class="col-xs-2">
      <p class="total" id="tweet1">0</p><br>
      <p class="total" id="tweet2">0</p><br>
      <p class="total" id="tweet3">0</p>
      <p class="total" id="total">0</p>
    </div>
    <div class="col-xs-4 column">
      <div id="examplegraph" style="min-width: 310px; height: 300px; max-width: 500px; margin: 0 auto; margin-top: 10px;"></div>
    </div>
  </div>
  <div class="row" id="tweets"></div>
</div>

{% endblock %}
